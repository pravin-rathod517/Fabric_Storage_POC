name: Deploy to Microsoft Fabric

on:
  push:
    branches:
      - main   # Change if you want another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo files (your PBIX / notebooks etc.)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Authenticate with Service Principal
      - name: Authenticate with Service Principal
        run: |
          npx powerbi-cli login \
            --service-principal \
            --client-id ${{ secrets.CLIENT_ID }} \
            --client-secret ${{ secrets.CLIENT_SECRET }} \
            --tenant ${{ secrets.TENANT_ID }}

      # 3️⃣ Deploy PBIX Report into Fabric Workspace
      - name: Deploy PBIX Report
        run: |
          npx powerbi-cli import report \
            --workspace-id ${{ secrets.WORKSPACE_ID }} \
            --name "My Deployed Report" \
            --file "reports/my_report.pbix" \
            --conflict "CreateOrOverwrite"

      # 4️⃣ Refresh Dataset (Optional – remove if you don’t need it)
      - name: Refresh Dataset
        run: |
          npx powerbi-cli dataset refresh \
            --workspace-id ${{ secrets.WORKSPACE_ID }} \
            --dataset-id ${{ secrets.DATASET_ID }}

